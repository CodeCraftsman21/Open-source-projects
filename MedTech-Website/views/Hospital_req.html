    <nav class="navbar navbar-expand-xl navbar-light " style="background-color: #ffb5fd;">

    <!-- ---------------------------------------------------------------------------------------------- -->

    <div class="page-wrapper font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Hospitals Request needed Organs</h2>
                    <form id="order-form" action="Hospital_request" method="post">
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Patient ID</label>
                                    <input class="input--style-4" type="text" name="id" id="patientID">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Patient Adhar Number</label>
                                    <input class="input--style-4" type="text" name="adhar" id="adhar">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Full Name</label>
                                    <input class="input--style-4" type="text" name="fullname" id="fullName">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Age</label>
                                    <input class="input--style-4" type="text" name="age" id="age">
                                </div>
                            </div>
                        </div>
                      
                        <div class="col-4 blood-type-dropdown">
                            <label class="label">Organ</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select class="custom-select" name="organ" id="bloodTypeSelect">
                                    <option disabled="disabled" selected="selected">Choose type</option>
                                    <option>Kedney</option>
                                    <option>eyes</option>
                                    <option>Heart</option>
                                    <option>Liver</option>
                                  
                                </select>
                            </div>
                        </div>
                        <br>

                        <button class="btn btn--pink" type="submit">Submit</button>
                        <button class="btn btn--pink" type="reset">reset</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ---------------------------------------------------------------------------------------------- -->
    <div id="success-modal" class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="far fa-check-circle"></i>
                    </div>
                    <h4 class="modal-title w-100">Order has been saved!</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center" id="modal-paragraph"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-block" data-dismiss="modal" onclick="clearForm()">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const orderForm = document.querySelector("#order-form");
    orderForm.addEventListener("submit", e => {
        const age = parseInt(document.querySelector("#age").value);
        if (age < 21) {
            alert("Age must be > 21");
            e.preventDefault();
        }
    });
</script>
